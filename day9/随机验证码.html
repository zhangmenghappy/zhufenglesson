<body>
    <div id="show">验证码</div>
    <script>
        /* 
        需求：每隔一秒钟，页面产生一个随机1到9的四位数，十秒钟之后停止显示，页面上显示的就是中奖的号码
        */
       let inter = null;
       function code(){
        let value = '';
           for (var i = 0; i < 4; i++) {
              let item = Math.round(Math.random()*(9-1)+1);
              value+=item;
           };
           show.innerHTML = value;
       }
       inter =  setInterval(code,1000);

      setTimeout(function(){
           clearInterval(inter);
      },10000);

           </script>
