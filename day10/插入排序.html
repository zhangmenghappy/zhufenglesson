    <script>
   
    function arrSort(arr){
        let newArr=[arr[0]];
        //console.log(newArr);
        for(var i=1;i<arr.length;i++){
            var aa=arr[i];
            for(var j=newArr.length-1;j>=0;j--){
                //console.log(newArr.length)
                if(aa>newArr[j]){
                    newArr.splice(j+1,0,aa);
                    break;
                }
                if(j===0){
                    newArr.unshift(aa);
                }
            }
        }
        return newArr;
    }
    let arr=[4,6,21,4];
    console.log(arrSort(arr));

    }
    
    </script>
