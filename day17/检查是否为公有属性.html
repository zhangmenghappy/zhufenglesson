<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let hasPubProperty=function(value){
           let arr=['string','number'];
           if(!arr.includes(typeof value)){
             return false;
           }
           let n=value in this;
           let m=this.hasOwnProperty(value);
           if(n==true && m==false){
               return true;
           }else if(n==true && m==true){
                return false;  
           }else{
               return 'error';
           }
        }
     let ary=[1,2,3];
     Object.prototype.hasPubProperty=hasPubProperty;
     console.log(ary.hasPubProperty('pop'));
   </script>
</body>
</html>
