    //寄生混合继承:既能继承私有属性,也能继承公有属性,在call继承的基础上执行
    //Object.create(obj);创造了一个空对象,并把空对象的__prototype__
    //指向当前参数
    function A(){
        this.aaa=111;
    }
    A.prototype.say=function(){
        return 'hhh';
    }
    function B(){
        this.bb=222;
        A.call(this);
    }
   
    B.prototype=Object.create(A.prototype);
    B.prototype.ccc=333;
    console.log(B.prototype);
    let f1=new B();
    console.log(f1.say());

    </script>
