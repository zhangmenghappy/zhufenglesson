<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function getParam(url){
        let a=url.indexOf('?');
        let aUrl=url.substring(a+1);
        let arr=aUrl.split("&");
        let obj={};
        for(var i=0;i<arr.length;i++){
           arr[i]=arr[i].split("=");
           obj[arr[i][0]]=arr[i][1];
        }
        return obj;
        } 
        let url='localhost?key=val&key2=val2&key3=val3';
        let kk=getParam(url);
        console.log(kk);
        </script>
</body>
</html>
