    <script>
         var obj = {
            n: {
                x:1,
                a: [
                    { b: 1, c: [{ d: 1 }, { e: 1 }] },
                    { f: 1 },3
                ]
            },
            m:0
        };
   
let ary=[];
 function aa(obj){
     if(obj instanceof Array){
         for(var i=0;i<obj.length;i++){
             bb(obj[i]);
         }
     }else{
         bb(obj);
     }
     return ary
 }

 function bb(item){
     for(var key in item){
        ary.push(key);
        if(typeof item[key]=='object'){
            aa(item[key]);
        }
     }
 }
 console.log(aa(obj));
    </script>
