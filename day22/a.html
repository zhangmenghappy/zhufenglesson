<body>
    <script>
    RegExp.prototype.getExec = function (str) {
     if (!this.global) {  
       return this.exec(str)
     }
 let obj = {}; 
    obj.bigAry=[];
    obj.smallAry=[];
 let res = this.exec(str); 
        while (res) {
         obj.bigAry.push(res[0]); 
         obj.smallAry.push(res[1]); 
          res = this.exec(str); 
            } 
    if(obj.bigAry.length==0){
        obj.bigAry=null;
    }  
    if(obj.smallAry.length==0){
        obj.smallAry=null;
    }       
     return obj;
        }
   
   let str = 'ww{3}ww{34}';
    let reg = /\{(\d+)\}/g;
    console.log(reg.getExec(str))
    </script>
</body>
