<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin:0;
        padding:0;
    }
    div{
       width:200px;
       margin-left:500px;
       display:flex;
       margin-top:50px;
    }
    #show{
        display:block;
        width:200px;
        height:30px;
        border:1px solid black;
    }
    #btn{
        width:100px;
        background:cornflowerblue;
    }
    #input{
        margin-left:500px;
        width:200px;
    }
    </style>
</head>
<body>
    <div>
        <span id="show">放置验证码</span><button id="btn">看不清</button>
    </div>
    <input type="text" id="input">
    <script>
    let show=document.getElementById("show");
    let btn=document.getElementById("btn");
    let input=document.getElementById("input");
   let value=input.value;
    function found(){
        let item="";
     for(let i=0;i<4;i++){
       let str = 'asdfghjklASDFGHJKL1234567890';
      // console.log(str);
       let kk=str[Math.round(Math.random()*(str.length-1))];
     //  console.log(kk);
       item=item+kk;
   }
   show.innerHTML=item;
    }
  found();

  btn.onclick=function(){
    found();
  }

  input.onblur=function(){
      let a= show.innerHTML.toUpperCase();
      let b= input.value.toUpperCase();
      if(a!=b){
          alert("no");
          found();
          input.value="";
      }else{
          alert("yes");
      }
  }
    </script>
</body>
</html>
