<body>
    <script>
    function myK(...arg){
      for(var i=0;i<arg.length;i++){
          this[this.length]=this[0];
          this[0]=arg[i];
      }
      return this.length;
    }
   Array.prototype.myK=myK;
    let arr=[4,2,5];
     let kk=arr.myK(44,55,66);
     console.log(kk);
     console.log(arr);
     </script>
</body>
