<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <script>
      function myShift(){
          let top=this[0];
       for(let i=0;i<this.length-1;i++){
           this[i]=this[i+1];
       }
       this.length--;
       return top;
      }   
      
      Array.prototype.myShift=myShift;
       let arr=[4,2,5];
     let kk=arr.myShift();
     console.log(kk);
     console.log(arr);
   </script>
</body>
</html>
