    function sun(arr){
        if(arr.length<=1){
            return arr;
        }
        let a=Math.round(arr.length/2);
        let aCon=arr.splice(a,1)[0];
        //console.log(aCon);
        let right=[];
        let left=[];
        for(var i=0;i<arr.length;i++){
            if(arr[i]<aCon){
                left.push(arr[i]);
            }else{
                right.push(arr[i]);
            }
        }
        let bb=sun(left).concat(aCon,sun(right));
        
        return bb;
    }
     let arr=[4,4,8,8,1,5];
     let kk=sun(arr);
     console.log(kk);
