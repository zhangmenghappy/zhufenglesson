<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        padding:0;
        margin:0;
    }
    #box{
        height:300px;
        width:800px;
        margin:0 auto;
       
    }
    #ul{
     list-style:none;
    }
    #ul li{
        height:50px;
        text-align:center;
        line-height:50px;
        color:snow;
    }
    /* .orange{
        background:orangered;
    }
    .black{
        background:black;
    } */
    </style>
</head>
<body>
    <div id="box">
        <ul id="ul">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </div>
    <script>
    let box=document.getElementById("box");
    let list=box.getElementsByTagName("li");
    for(var j=0;j<list.length;j++){
        if(j%2===0){
            list[j].myStyle='black';
            list[j].style.background="black";
        }else{
            list[j].myStyle='orangered';
            list[j].style.background="orangered";
        }

        list[j].onmouseover=function(){
            this.style.background="blue";
        }
        list[j].onmouseout=function(){
            this.style.background=this.myStyle;
        }
    }
  
    </script>
</body>
</html>
