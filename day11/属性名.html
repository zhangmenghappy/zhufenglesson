<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let obj = {
        a:1,
        b:2,
        c:{d:1,e:{f:1}}
    }
    let arr=[];
    function sum(obj){
        for(var key in obj){
            if(typeof obj[key]=='object'){
               // console.log(obj[key]);
                arr.push(key);
                sum(obj[key]);
            }else{
                arr.push(key);
            }
        }
        return arr;
    }
    console.log(sum(obj));
</script>
</body>
</html>
