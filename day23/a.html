<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        padding:0;
        margin:0;
    }
    #goBack{
        width:200px;
        height:200px;
        border-radius:50%;
        background:pink;
        color:white;
        line-height:200px;
        font-size:20px;
        text-align:center;
        position:fixed;
        bottom:20px;
        right:20px;
        cursor: pointer;
        opacity:0;
    }
    </style>
</head>
<body>
    <div id="box">
        <img src="1.png">
        <img src="1.png">
        <img src="1.png">
        <img src="1.png">
        <img src="1.png">
        <div id="goBack">回到顶部</div>
       </div> 
       <script src="utils.js"></script> 
    <script>
       let goBack=document.getElementById('goBack');
       goBack.onclick=function(){
           //utils.win('scrollTop',0);
           let winT=utils.win('scrollTop');
           let cur=winT/50;
           var timer=setInterval(()=>{
                   winT-=cur;
                   if(winT<=0){
                       clearInterval(timer);
                   }
                   utils.win('scrollTop',winT);
           },20)
       }
       let winH=utils.win('clientHeight');
       window.onscroll=function(){
           //当前窗口的滚动条一旦滑动,此事件就会触发
           //当浏览器滚动条的高度大于当前一屏的高度时,回到顶部就该显示了
           let winT=utils.win('scrollTop');
           if(winH<=winT){
               utils.css(goBack,'opacity',1);
           }else{
            utils.css(goBack,'opacity',0);
           }
       }
    </script>
</body>
</html>
