<script>
function sum (ary){
    for(var i=0;i<ary.length-1;i++){
        var a=ary[i];
        for(var j=i+1;j<ary.length;j++){
            var b=ary[j];
            if(a==b){
                ary.splice(j,1);
                j--;
            }
        }
    }
    return ary;
}
let ary=[2,3,3,4,1,5,1,7];
    console.log(sum(ary));
</script>
