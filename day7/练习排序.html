//插入排序
<script>
function sum (arr){
  let newArr=[];
  newArr.push(arr[0]);
   for(let i=1;i<arr.length;i++){
      for(let j=newArr.length-1;j>=0;j--){
          if(arr[i]>newArr[j]){
              newArr.splice(j+1,0,arr[i]);
              break;
          }
          if(j===0){
              newArr.unshift(arr[i]);
          }
      }
   }
   return newArr;
}
let arr=[2,4,7,1,2,5];
        console.log(sum(arr));
</script>
